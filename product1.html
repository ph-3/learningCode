<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cart</title>
    <link rel = " stylesheet" href = "style.css">

</head>
<body> 
   
    <div class ="product-card">
        
        <img src ="shoe.jpg" alt = "product image" class = "product-image">
    
         <h5 class = "brand">Nike✔️</h5>
        <h2 class ="product-name">NIKE Revolution 7-Armony FE2207-UK</h2>
        <div class="offer">Top Discount of the Sale</div>
        <div class="product-price">
            <span class="original-price">$49.99</span>
            <span class="discounted-price">$29.99</span>
        </div>
         <div class ="product-rating">
            <span class="star">★</span>
            <span class="star">★</span>
            <span class="star">★</span>
            <span class="star">★</span>
            <span class="star grey">★</span></div>
           <div class ="order"> 
            <span class="cart">🛒Add to cart</span>
            <span class="wish">❤️wishlist</span></div>
         
       
    </div>
</body>
</html>
